<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Games</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section id="custom-size" class="display-flex just-center">
    <input type="number" id="input-custom">
    <button id="btn-change" onclick="customSize()">CHANGE</button>
  </section>
  
  <section class="wrapper display-flex just-center align-items-center">
    <div id="tictactoe"></div>
  </section>

  <section id="turn-info" class="display-flex just-center">
    <span id='turn'>Player X</span>
  </section>
<script src="./js/index.js"></script>
</body>
</html>
